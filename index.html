<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>CookerClicker</title>
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements" class="parent">
          <div id="main_screen" class="mainScreen">
            <div id="cooker_container" class="grid-item">
              <img src="images/SmallCookie.png" alt="ðŸ˜‚" id="cooker_sprite" />
            </div>
          </div>
          <div id="number_bar" class="topBar barParent">
            <div id="total_cookers" class="leftArea">0</div>
            <div id="cookers_per_sec" class="middleArea">0 Cps</div>
            <div id="mystery" class="rightArea">???</div>
          </div>
          <div id="upgrades_screen" class="upgrades upgradeParent">
            <div id="upgrade0">
              <div id="upgrade0_cost">a billion</div>
              <div id="upgrade0_amount">and two!</div>
              <br />
              <button id="0">2x Cookers per click</button>
            </div>
            <div id="upgrade1">
              <div id="upgrade1_cost"></div>
              <div id="upgrade1_amount"></div>
              <br />
              <button id="1">0.1 cps</button>
            </div>
            <div id="upgrade2">WOser</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
